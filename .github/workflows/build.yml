name: Build

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      version:
        description: "Version number (git rev-list count)"
        value: ${{ jobs.version.outputs.version }}
      darwin-artifact:
        description: "Name of the darwin universal binary artifact"
        value: ${{ jobs.version.outputs.darwin-artifact }}
      linux-artifact:
        description: "Name of the linux x86_64 binary artifact"
        value: ${{ jobs.version.outputs.linux-artifact }}

permissions:
  contents: read

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      darwin-artifact: ${{ steps.version.outputs.darwin-artifact }}
      linux-artifact: ${{ steps.version.outputs.linux-artifact }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version and artifact names
        id: version
        run: |
          VERSION=$(git rev-list --count HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "darwin-artifact=line-breaker-0.1.${VERSION}-darwin-universal" >> $GITHUB_OUTPUT
          echo "linux-artifact=line-breaker-0.1.${VERSION}-linux-x86_64" >> $GITHUB_OUTPUT

  build:
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin-universal
          - os: ubuntu-latest
            platform: linux-x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GraalVM (ARM64)
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '23'
          distribution: 'graalvm'
          version: '25'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup GraalVM x86_64 for universal build
        if: matrix.platform == 'darwin-universal'
        run: |
          set -e
          echo "Installing x86_64 GraalVM for universal binary build..."
          GRAALVM_VERSION="23.0.2"
          GRAALVM_URL="https://download.oracle.com/graalvm/23/archive/graalvm-jdk-${GRAALVM_VERSION}_macos-x64_bin.tar.gz"
          mkdir -p /tmp/graalvm-x86_64
          curl -sL "$GRAALVM_URL" | tar -xz -C /tmp/graalvm-x86_64 --strip-components=1
          echo "GRAALVM_HOME_X86_64=/tmp/graalvm-x86_64/Contents/Home" >> $GITHUB_ENV

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest
          bb: latest

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-maven-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build native tree-sitter libraries
        run: |
          set -e
          if [ "${{ matrix.platform }}" = "darwin-universal" ]; then
            bb build-native --universal
          else
            bb build-native
          fi

      - name: Build native image
        run: |
          set -e
          if [ "${{ matrix.platform }}" = "darwin-universal" ]; then
            clojure -T:build native-image :universal true
          else
            clojure -T:build native-image
          fi

      - name: Test binary
        run: ./target/line-breaker --help

      - name: Verify universal binary (macOS only)
        if: matrix.platform == 'darwin-universal'
        run: |
          set -e
          echo "Verifying universal binary architectures..."
          file target/line-breaker
          if ! file target/line-breaker | grep -q "x86_64"; then
            echo "Error: Binary missing x86_64 architecture"
            exit 1
          fi
          if ! file target/line-breaker | grep -q "arm64"; then
            echo "Error: Binary missing arm64 architecture"
            exit 1
          fi
          echo "Universal binary verified: contains both x86_64 and arm64"

      - name: Prepare release artifact
        env:
          VERSION: ${{ needs.version.outputs.version }}
        run: |
          set -e
          BINARY_NAME="line-breaker-0.1.${VERSION}-${{ matrix.platform }}"
          mv target/line-breaker "${BINARY_NAME}"
          if command -v sha256sum &> /dev/null; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          fi
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: |
            ${{ env.BINARY_NAME }}
            ${{ env.BINARY_NAME }}.sha256
