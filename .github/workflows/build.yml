name: Build

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      version:
        description: "Version number (git rev-list count)"
        value: ${{ jobs.version.outputs.version }}
      darwin-artifact:
        description: "Name of the darwin x86_64 binary artifact"
        value: ${{ jobs.version.outputs.darwin-artifact }}
      linux-artifact:
        description: "Name of the linux x86_64 binary artifact"
        value: ${{ jobs.version.outputs.linux-artifact }}

permissions:
  contents: read

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      darwin-artifact: ${{ steps.version.outputs.darwin-artifact }}
      linux-artifact: ${{ steps.version.outputs.linux-artifact }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version and artifact names
        id: version
        run: |
          VERSION=$(git rev-list --count HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "darwin-artifact=line-breaker-0.1.${VERSION}-darwin-x86_64" >> $GITHUB_OUTPUT
          echo "linux-artifact=line-breaker-0.1.${VERSION}-linux-x86_64" >> $GITHUB_OUTPUT

  build:
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin-x86_64
          - os: ubuntu-latest
            platform: linux-x86_64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GraalVM x86_64 (macOS cross-build)
        if: matrix.os == 'macos-latest'
        run: |
          set -e
          echo "Installing x86_64 GraalVM 25 for cross-compilation..."
          GRAALVM_URL="https://download.oracle.com/graalvm/25/latest/graalvm-jdk-25_macos-x64_bin.tar.gz"
          mkdir -p /tmp/graalvm-x86_64
          curl -sL "$GRAALVM_URL" | tar -xz -C /tmp/graalvm-x86_64 --strip-components=1
          echo "GRAALVM_HOME=/tmp/graalvm-x86_64/Contents/Home" >> $GITHUB_ENV
          echo "JAVA_HOME=/tmp/graalvm-x86_64/Contents/Home" >> $GITHUB_ENV

      - name: Setup GraalVM (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest
          bb: latest

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-maven-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build native tree-sitter libraries
        run: bb build-native

      - name: Build native image (macOS x86_64)
        if: matrix.os == 'macos-latest'
        run: arch -x86_64 clojure -T:build native-image

      - name: Build native image (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: clojure -T:build native-image

      - name: Test binary
        run: ./target/line-breaker --help

      - name: Prepare release artifact
        env:
          VERSION: ${{ needs.version.outputs.version }}
        run: |
          set -e
          BINARY_NAME="line-breaker-0.1.${VERSION}-${{ matrix.platform }}"
          mv target/line-breaker "${BINARY_NAME}"
          if command -v sha256sum &> /dev/null; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          fi
          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}
          path: |
            ${{ env.BINARY_NAME }}
            ${{ env.BINARY_NAME }}.sha256
